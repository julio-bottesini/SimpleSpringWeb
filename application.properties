server.port = 8080
#configurações proprias do BD.
spring.datasource.url = jdbc:mysql://localhost:3306/firstdb
spring.datasource.username = user
spring.datasource.password = pass1234

#mostra o comando executado no console
spring.jpa.show-sql = true

#autoridade do Hibernate, se pode criar tabelas, dropar e criar, criar e alterar (create, create-drop, update)
spring-jpa.hibernate.ddl.auto = update

#o SQL Dialect que vai usar, no nosso caso é o do MYSQL5(gera melhor as querys)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect